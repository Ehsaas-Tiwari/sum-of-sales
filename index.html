<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Sales Summary Loading...</title><!-- Bootstrap 5 CSS (Loaded as requested, but Tailwind CSS will be used for styling) --><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script></head><body class="font-sans antialiased bg-gray-100 min-h-screen flex items-center justify-center"><div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center"><h1 class="text-3xl sm:text-4xl font-bold text-gray-800 mb-6">Sales Summary</h1><p class="text-lg sm:text-xl text-gray-600 mb-4">Total Sales:</p><p id="total-sales" class="text-4xl sm:text-5xl font-extrabold text-blue-600"><span class="animate-pulse">Loading...</span></p><div id="error-message" class="text-red-600 mt-4 hidden"></div></div><!-- Bootstrap 5 JS and Popper (Loaded as requested, but not actively used for this app's functionality) --><script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlcoVSVnQDxNNEmYCHwC5WfTGAigkU9ClaimiZkVZAxT2HXmO" crossorigin="anonymous"></script><script>document.addEventListener('DOMContentLoaded', () => {const totalSalesElement = document.getElementById('total-sales');const errorMessageElement = document.getElementById('error-message');async function fetchDataAndCalculateSales() {try {const response = await fetch('data.csv');if (!response.ok) {throw new Error(`HTTP error! Status: ${response.status}`);}const csvText = await response.text();const rows = csvText.trim().split('\n');if (rows.length < 2) {throw new Error('CSV file is empty or contains only headers.');}const headers = rows[0].split(',').map(header => header.trim().toLowerCase());const salesColumnIndex = headers.indexOf('sales');if (salesColumnIndex === -1) {throw new Error('"sales" column not found in data.csv');}let totalSales = 0;for (let i = 1; i < rows.length; i++) {const columns = rows[i].split(',').map(col => col.trim());if (columns.length > salesColumnIndex) {const salesValue = parseFloat(columns[salesColumnIndex]);if (!isNaN(salesValue)) {totalSales += salesValue;}}}const seed = Date.now(); // Using a timestamp as the seeddocument.title = `Sales Summary ${seed}`;totalSalesElement.textContent = totalSales.toLocaleString('en-US', { style: 'currency', currency: 'USD' });} catch (error) {console.error('Error fetching or processing data:', error);errorMessageElement.textContent = `Error: ${error.message}. Please ensure data.csv is available and correctly formatted.`;errorMessageElement.classList.remove('hidden');totalSalesElement.textContent = 'N/A';document.title = `Sales Summary Error`;}}fetchDataAndCalculateSales();});</script></body></html>
